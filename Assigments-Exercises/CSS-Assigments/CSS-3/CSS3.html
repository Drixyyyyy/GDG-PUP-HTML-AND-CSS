<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link href="" rel="stylesheet">
    <link rel="stylesheet" href="CSS3.css">
</head>
<body>
    <div class="profile-card">
        <div class="cover-photo">
            <img src="images/cover-photo.png" alt="Cover Photo">   
        </div>
        <div class="profile-content">
            <div class="profile-picture">
                <img src="images/sparky-profile.png" alt="Profile Picture">
            </div>
            <div class="profile-info">
                <h2>Drixelle Morales</h2>
                <p class="title">Web Development Cadet</p>
                <p class="bio">Passionate about creating amazing web applications.</p>
            </div>
        </div>
        <div class="social">
            <ul>
                <li><a href="https://www.facebook.com/drixelle12" target="_blank"><img src="images/facebook.png" alt="Facebook"></a></li>
                <li><a href="https://www.linkedin.com/in/drixelle-morales-63619b31b" target="_blank"><img src="images/linkedin.png" alt="LinkedIn"></a></li>
                <li><a href="https://discordapp.com/users/1265368627700301934" target="_blank"><img src="images/discord.png" alt="Discord"></a></li>
                <li><a href="https://github.com/Drixyyyyy" target="_blank"><img src="images/github.png" alt="GitHub"></a></li>
            </ul>
        </div>
    </div>
</body>
</html>
